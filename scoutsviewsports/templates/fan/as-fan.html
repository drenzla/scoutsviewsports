{%extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div id="boxes" class="acc-set" style="display: block;">
        <div class="row"><h1>Account Settings  <a href="#" class="close01"><img src="images/close_2.png" alt="Image"></a></h1></div>
        <div class="row settings-content">
           <div class="col-md-3 mtxxl">
                <ul class="settings-menu-list" role="tablist" id="account-settings-tab">
                  <li class="active mbl"><a href="#acc-info" >Account Info</a></li>
                  <li class="mbl"><a href="#profile-settings">My Profile Settings</a></li>
                  <li class="mbl"><a href="#payment-methods">Payment Methods</a></li>
                  <li class="mbl"><a href="#privacy-settings">Privacy Settings</a></li>
                  <li class="notifications"><a href="#notifications">Notifications</a></li>
                </ul>
                <div class="clearfix"></div>
                <div class="shine-stars-available  clearfix">
                    <div  class="col-md-4">
                    	<div class="row">
                    		<span class="glyphicon glyphicon-star gold"></span>
                        </div>
                    </div>
                    <div  class="col-md-8"><div class="row"><p class="center">You Have <span class="count block gold">50</span>Leaderboard Star available</p></div></div>
                   	<div class="clearfix"></div>
                   
                </div>
                <div class="additional-stars"><p class="center"><a href="#">Buy More Shine Stars</a></p></div>
           </div>
           <div class="col-md-9 mtxxl">
                <div class="">
                  <div id="acc-info">
                  	<h3>Account Info</h3>
                  	<form action="/">
                        <fieldset>
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-text" placeholder="Joe Smith"/>
                        </fieldset>
                        <fieldset>
                            <label for="email">Email</label>
                            <input type="text" id="email" class="form-text" placeholder="Jsmith@gmail.com"/>
                        </fieldset>
                        <fieldset>
                            <label for="password">Change Password</label>
                            <input type="password" id="password" class="form-text" placeholder="*******"/>
                        </fieldset>
                        <fieldset>
                            <label for="sadd">Address</label>
                            <input type="text" id="sadd" class="form-text" placeholder="123 Main St, Dallas TX, 76523"/>
                        </fieldset>
                        <fieldset>
                            <label for="fan-group">Fan Group</label>
                            <input type="text" id="fan-group" class="form-text" placeholder="Fan Group"/>
                        </fieldset>
                        <fieldset>
                            <label for="birthdate">Birthdate</label>
                            <div class="calendar-container">
                                <input type="text" id="birthdate" class="form-text " placeholder="11/26/1969" />
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </fieldset>
                        <fieldset class="form-actions center mtl">
                            <input type="submit" value="Save Changes" class="savebtn"/>
                        </fieldset>
                     </form>
                  </div>
                  
                  
                  
                  
                  
                  <div id="profile-settings"></div>
                  <div id="privacy-settings"></div>
                  <div id="notifications"></div>
                  <div id="stars"></div>
              	</div>
            </div>
        </div>
    </div>

        <script type="text/javascript">
			$(document).ready(function(){
				$('#birthdate').datepicker();	
			})
		</script>
{% endblock %}
